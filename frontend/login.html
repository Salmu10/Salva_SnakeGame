<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Salva Mu√±oz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./css/login_styles.css">
	<script src="./js/controller_user.js"></script>
    <script src="./core/user_service.js"></script>
</head>

<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" id="register_username" name="txt" placeholder="Username" required>
                <input type="password" id="pswd" name="pswd" placeholder="Password" required>
                <input type="password" id="repeat-pswd" name="repeat-pswd" placeholder="Repeat password" required>
                <button onclick="register()">Sign up</button>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Login</label>
                <input id="username" name="username" placeholder="Username or Email" required>
                <input type="password" id="password" name="pswd" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </form>
        </div>
        <div id="home">
            <a href="index.html"><i class="fa-solid fa-house fa-3x"></i></a>
        </div>
	</div>
</body>
</html>
